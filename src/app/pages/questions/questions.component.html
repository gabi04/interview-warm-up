<div class="questions-wrapper">
  <h1>{{ questions[currentIndex].text }}</h1>
  <div class="questions__buttons-wrapper">
    <button
      class="primary-btn"
      (click)="onLastClick()"
      [disabled]="lastIndex === -1"
    >
      {{ "QUESTIONS.PREVIOUS" | translate }}
    </button>
    <button class="primary-btn" (click)="onNextClick()">
      {{ "QUESTIONS.NEXT" | translate }}
    </button>
  </div>
</div>
